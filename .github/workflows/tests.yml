name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv venv
          uv pip install faiss-cpu  # Use CPU version for CI
          uv pip install pytest pytest-cov pytest-asyncio
          uv pip install aiosqlite langchain langchain-text-splitters numpy pydantic-settings

      - name: Run tests
        run: |
          uv run pytest tests/ -v --tb=short

      - name: Run tests with coverage
        run: |
          uv run pytest tests/ --cov=src/rag --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
